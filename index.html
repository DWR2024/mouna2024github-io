        </div>
        <h1>GESTION DES ESPACES DE UNC</h1>
        <nav>
            <button onclick="showSection('salles')">Gestion des Salles</button>
            <button onclick="showSection('parkings')">Gestion des Parkings</button>
            <button onclick="showSection('terrains')">Gestion des Terrains</button>
            <button onclick="showSection('bureaux')">Gestion des Bureaux</button>

            <h2>Gérer les Salles</h2>
            <!-- <p>Créer, mettre à jour, supprimer et consulter les salles.</p> -->
            <form id="reserverSalleForm"> 
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required><br><br>
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required><br><br>
                <label for="matricule">Matricule:</label>
                <input type="text" id="matricule" name="matricule"><br><br>
                <label for="fonction">Fonction:</label>
                <input type="text" id="fonction" name="fonction"><br><br>

                <label for="heure">Heure:</label>

                <label for="heureFin">Heure de fin:</label>
        <input type="time" id="heureFin" name="heureFin" required><br><br>
                <label for="typeSalle">Type de Salle:</label>
                <input type="text" id="typeSalle" name="typeSalle" required><br><br>
                <label for="nomSalle">Nom de la Salle:</label>
                <input type="text" id="nomSalle" name="nomSalle" required><br><br>
                <button type="submit">Réserver</button>

            <div id="confirmationMessage"></div>

                <label for="fonction">Fonction:</label>

                <label for="date">Date:</label>

                <button type="submit">Réserver</button>

        <!-- Gestion des Terrains -->
        <section id="terrains" class="content-section">
            <h2>Gérer les Terrains</h2>
            <!-- <p>Créer, mettre à jour, supprimer et consulter les terrains.</p> -->
            <form id="programmerMatchForm">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required><br><br>

                <label for="heureMatch">Heure:</label>

                <label for="heureFin">Heure de fin:</label>
        <input type="time" id="heureFin" name="heureFin" required><br><br>

                <button type="submit">Programmer un Match</button>
            </form>
            <div id="confirmationMessage"></div>
        </section>

        <!-- Gestion des Bureaux -->

            <h2>Gérer les Bureaux</h2>
            <!-- <p>Créer, mettre à jour, supprimer et consulter les bureaux.</p> -->
            <form id="demanderBureauForm">
                <label for="nom">Nom:</label>
